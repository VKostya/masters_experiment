name: Build VKOSTYA TEST

on:
  push:


jobs:
  build:
    name: Build n deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Run Docker Compose
        run: docker compose -f cache/docker-compose.yml up -d
      
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            docker exec postgres_container pg_isready -U test && break || sleep 1
          done
          ls

      - name: Execute SQL script
        run: |
          docker exec -i postgres_container psql -U test -d test_db -f data_insert.sql

      - name: Kill environment
        run: docker compose -f cache/docker-compose.yml kill